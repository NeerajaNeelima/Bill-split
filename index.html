<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--encoding-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitting</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="bill-splitter.css"/>
    
</head>
<body>
    <div class="container">
        <div ><h1 class="heading">Bill Splitting</h1></div>
            <div><span  id="per-amount">RS.18.00/-</span></div>
            <div calss="flex">
                <div class="flex"><i class="bi bi-currency-rupee" style="font-family: bold;font-size: 1.5rem; color:white"></i><input type="number" id="total-amount" onchange="takeamount(this.value)" placeholder="Amount"/></div>
                <div class="flex"><span class="material-symbols-outlined" style="color:white;font-size:2rem">
                    groups
                    </span><input type="number" id="no-persons" onchange = "totalpersons(this.value)" placeholder="Members"/></div>
            </div>
        <input type="button" value="Spilt" id="split"/>
    </div> 
    
   
    <script src="bill-splitter.js"></script>
</body>
</html>
